{% extends 'base.html' %}


{% block content %}

    {% if form.errors %}
        <p>Your username and password didn't match. Please try again.</p>
    {% endif %}
    
    <form method='POST' action="{% url 'login' %}">
        {% csrf_token %}
    <table>
        <tr>
            <td> {{form.username.label_tag}} </td>

{% endblock  %}
